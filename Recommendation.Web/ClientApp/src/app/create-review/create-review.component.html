<div class="mt-3 fs-1">
  Create review
</div>

<div class="mb-4 mt-5">
  <label for="formFile" class="form-label fs-5">Review Image</label>
  <input class="form-control" type="file" id="formFile">
</div>

<div class="mb-4">
  <label for="review-name" class="form-label fs-5">Review name</label>
  <input type="text" class="form-control" id="review-name">
</div>

<div class="mb-4">
  <label for="name-described" class="form-label fs-5">Name of the described</label>
  <input type="text" class="form-control" id="name-described">
</div>

<div class="mb-4">
  <div class="row">
    <div class="col-sm-6">
      <div class="fs-5 mb-2">Category</div>
      <select class="form-select mb-2" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <div class="col-sm-6">
      <div class="fs-5 mb-2">Hashtags</div>
      <input type="text" class="form-control mb-2" id="">
    </div>
  </div>
</div>

<div class="mb-4">
  <div class="fs-5 mb-2">Description</div>
  <textarea class="w-100" rows="7"></textarea>
</div>

<div class="mb-4">
  <div class="fs-5 mb-2">Grade</div>
  <ngb-rating>
    <ng-template let-fill="fill" let-index="index">
      <i class="star bi-star{{fill === 100 ? '-fill' : ''}}" [class.filled]="fill === 100" [class.low]="index < 3"></i>
    </ng-template>
  </ngb-rating>
</div>
