<div class="login-container w-100 d-flex justify-content-center align-items-center">
  <form class="col-lg-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2 class="d-flex justify-content-center pb-3">Registration</h2>

    <div class="form-outline mb-1">
      <label class="form-label" for="email">Email address</label>
      <input type="email" id="email" formControlName="email" class="form-control"/>

      <div *ngIf="loginForm.get('email')?.invalid &&
        loginForm.get('email')?.errors &&
        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">
        <small class="text-danger"
               *ngIf="loginForm.get('email')?.hasError('required')">
          This field is required
        </small>
        <small class="text-danger"
               *ngIf="loginForm.get('email')?.hasError('email')">
          Invalid email format
        </small>
      </div>
    </div>

    <div class="form-outline mb-1">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"/>

      <div *ngIf="loginForm.get('password')?.invalid &&
        loginForm.get('password')?.errors &&
        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
        <small class="text-danger"
               *ngIf="loginForm.get('password')?.hasError('required')">
          This field is required.
        </small>
      </div>
      <div *ngIf="error" class="text-danger">
        {{error}}
      </div>
    </div>

    <div class="row mb-4 d-flex justify-content-between">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" formControlName="isRemember" value="" id="check" checked/>
          <label class="form-check-label" for="check">Remember me</label>
        </div>
      </div>

      <div class="col d-flex justify-content-end">
        <a href="#">Forgot password?</a>
      </div>
    </div>

    <button type="submit" class="btn w-100 btn-primary btn-block mb-4" [disabled]="!loginForm.valid">Sign in</button>

    <div class="text-center">
      <p>Not a member? <a [routerLink]="['/registration']">Register</a></p>
      <p>or sign up with:</p>
      <app-external-login></app-external-login>
    </div>
  </form>
</div>
