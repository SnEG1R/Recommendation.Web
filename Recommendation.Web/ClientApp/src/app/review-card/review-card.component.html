<div #removeable class="card border-0" style="width: 18rem">
  <div class="image-container border-bottom">
    <img
      src="{{reviewPreview.urlImage}}"
      class="card-img-top" alt="...">
  </div>
  <div class="card-body border-bottom">
    <h5 class="card-title">{{reviewPreview.nameReview}}</h5>
    <p class="card-text">{{reviewPreview.nameDescription}}</p>
  </div>
  <ul class="list-group list-group-flush border-bottom">
    <li class="list-group-item">Category: {{reviewPreview.category}}</li>
    <li class="list-group-item">Rate: {{reviewPreview.averageCompositionRate}}</li>
    <li class="list-group-item">Likes: {{reviewPreview.countLike}}</li>
    <li class="list-group-item">Tags: {{reviewPreview.tags.join(', ')}}</li>
  </ul>
  <div class="card-body d-flex justify-content-between align-items-center">
    <a [routerLink]="['/view-review', reviewPreview.reviewId]" class="card-link">Go to view</a>
    <div *ngIf="isEdit" class="edit-container d-flex justify-content-center align-items-center fs-5">
      <a class="mr-3">
        <i class="bi bi-pencil-square"></i>
      </a>
      <a (click)="deleteReview()">
        <i class="bi bi-trash3"></i>
      </a>
    </div>
  </div>
</div>
