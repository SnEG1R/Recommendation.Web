<div class="container position-relative" style="margin-top: 80px">
  <div>
    <h3>{{review.nameReview}}</h3>
    <div class="opacity-50">
      <div>
        Author: {{review.author}}
        <br>
        Categoy: {{review.category}}
      </div>

      <div>
        Author's rating: {{review.authorGrade}}
      </div>
    </div>
  </div>

  <h5 class="mt-3">
    {{review.nameDescription}}
    <span class="opacity-25">â—¦ rating: {{review.averageCompositionRate}}</span>
  </h5>

  <div class="image-container mt-4">
    <img src="https://media.sproutsocial.com/uploads/2017/02/10x-featured-social-media-image-size.png" class="img-fluid"
         alt="...">
  </div>

  <div class="mt-4">
    <markdown class="markdown-view markdown text-black"
              [data]="review.description"></markdown>
  </div>

  <div class="fs-4 mt-5">
    Rate the work
    <ngb-rating [(rate)]="review.ownSetRating" [max]="5" (rateChange)="changeRate($event)">
      <ng-template let-fill="fill" let-index="index">
        <i class="ms-1 star bi-star{{fill === 100 ? '-fill' : ''}}"></i>
      </ng-template>
    </ngb-rating>
  </div>

  <div class="mt-2 opacity-50">
    Tags: {{review.tags.join(', ')}}
  </div>

  <div class="comments-container mt-5 mb-5">
    <app-review-comments></app-review-comments>
  </div>

  <div class="like-container fs-1 mb-3 mr-3 position-fixed" (click)="changeLike()">
    <span><i class="bi bi-bookmark-heart" [ngClass]="{'text-danger': review.isLike}"></i></span>
  </div>

</div>
